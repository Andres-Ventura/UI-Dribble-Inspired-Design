<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>UI Design</title>
  </head>
  <body>
    
<!--    inspired by @rajondelacruz on dribbble  -->
    <div class="blurred-image">
      <img
        src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
        alt="image here"
      />
    </div>
    <div class="all-info-container">
      <div class="red-yellow-green">
        <button class="red-btn"></button>
        <button class="yellow-btn"></button>
        <button class="green-btn"></button>
      </div>

      <div class="input-container">
        <i class="icon-star" id="yellow-star"></i>
        <input
          class="main"
          type="text"
          name="site"
          minlength="4"
          maxlength="14"
          placeholder="Apples.com"
        />
        <i class="icon-ellipsis-horizontal"></i>
      </div>

      <div class="side-input-container">
        <i class="icon-dribbble" id="dribbble"></i>
        <button class="dribble-section">Dribbble</button>
      </div>

      <div class="user-container">
        <a href="#" id="book-now">Book now</a>
        <button class="userbtn">
          <i class="icon-user" id="user-icon"></i>
        </button>
      </div>

      <div class="middle-text-container">
        <h1 class="middle">Where would you like to go ?</h1>
        <sub id="sub-text">Explore your travel opportunities with us !</sub>
      </div>

      <div class="flight-info-container">
        <a href="https://www.aa.com/homePage.do" class="flight" target="_blank"
          >Flights</a
        >
        <a href="https://www.hotels.com/" class="flight" target="_blank"
          >Hotels</a
        >
        <a href="https://www.tesla.com/" class="flight" target="_blank">Cars</a>
        <div class="switch-btn-container">
          <h4 class="one-way">One way</h4>

          <button class="button-switcher">
            <div class="outer-ball"></div>
          </button>
        </div>

        <div class="locations">
          <button class="location-1">
            <sup class="leaving">Leaving from</sup>
            <h1 class="departure-name">Georgia, Tbiisi</h1>
          </button>
          <button class="location-2">
            <sup class="destination">Destination</sup>
            <h1 class="destination-name">France, Paris</h1>
          </button>
          <button class="location-3">
            <sup class="passengers">Passengers</sup>
            <h1 class="Passenger-count">2 adults, 3 child, 1 pet</h1>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
